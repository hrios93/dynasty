<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📜 Rules & Polls</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>League Rules & Polls</h1>
    <nav id="top-nav">
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="analysis.html">Analysis</a>
      <a href="rules.html">Rules</a>
      <button id="theme-toggle" class="toggle-btn">🌓</button>
    </nav>
    <div id="auth-section" style="text-align:right;padding:1em;">
      <span id="user-info"></span>
      <button id="login-btn" onclick="startLogin()">Log In</button>
      <button id="logout-btn" onclick="logout()" style="display:none;">Log Out</button>
    </div>
  </header>
  <main>
    <section id="league-polls">
      <h2>🗳️ League Polls</h2>
      <div id="poll-creation">
        <input id="poll-title" placeholder="Poll Title"/><br/>
        <textarea id="poll-options" placeholder="Options, one per line"></textarea><br/>
        <label><input type="checkbox" id="poll-multi"/> Allow multiple</label>
        <button onclick="submitPoll()">Create</button>
      </div>
      <div id="polls-feed">Loading...</div>
    </section>
    <section id="league-rules">
      <h2>📖 Official League Rules</h2>
      <div id="rules-container">
        <textarea id="rules-editor" style="display:none;" rows="10"></textarea>
        <div id="rules-display">Loading rules...</div>
        <button id="edit-rules-btn" class="toggle-btn" style="display:none;" onclick="toggleRulesEdit()">Edit</button>
        <button id="save-rules-btn" style="display:none;" onclick="saveRules()">Save</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Dynasty League Manager</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

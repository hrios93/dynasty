<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📜 Rules & Polls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>League Rules & Polls</h1>
    <nav id="top-nav">
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="analysis.html">Analysis</a>
      <a href="rules.html">Rules</a>
      <button id="theme-toggle" class="toggle-btn">🌓</button>
    </nav>
  </header>

  <main>
    <section id="league-polls">
      <h2>🗳️ League Polls</h2>
      <div id="poll-creation">
        <input id="poll-title" placeholder="Poll Title" />
        <textarea id="poll-options" placeholder="Options, one per line"></textarea>
        <label><input type="checkbox" id="poll-multi"/> Allow multiple answers</label>
        <button onclick="submitPoll()">Create Poll</button>
      </div>
      <div id="polls-feed">Loading...</div>
    </section>

    <section id="league-rules">
      <h2>📖 Official League Rules</h2>
      <div id="rules-container">
        <textarea id="rules-editor" style="display:none;" rows="10"></textarea>
        <div id="rules-display">Loading rules...</div>
        <button id="edit-rules-btn" class="toggle-btn" style="display:none;" onclick="toggleRulesEdit()">Edit Rules</button>
        <button id="save-rules-btn" style="display:none;" onclick="saveRules()">Save Rules</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dynasty League Manager</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

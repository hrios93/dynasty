<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏈 Dynasty Fantasy Football League</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>🏈 Dynasty Fantasy Football League</h1>
    <div id="league-data">Loading League Info...</div>
    <nav id="top-nav">
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="analysis.html">Analysis</a>
      <a href="rules.html">Rules</a>
      <button id="theme-toggle" class="toggle-btn">🌓</button>
    </nav>
  </header>
  <main>
    <section id="standings-section">
      <h2>🏆 Standings & Upcoming</h2>
      <div id="standings-data">Loading...</div>
      <canvas id="trendChart" height="80"></canvas>
    </section>
    <section id="waiver-section">
      <h2>📥 Recent Waiver Activity</h2>
      <div id="waiver-feed">Loading...</div>
    </section>
    <section id="events-section">
      <h2>📅 League Events</h2>
      <button class="toggle-btn" onclick="toggleSection('event-log')">Show/Hide</button>
      <div id="event-log" style="display:none;">Loading...</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Dynasty League Manager</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasty League HQ</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div id="league-info-header">Loading League Info...</div>
    <nav id="main-nav">
      <a href="index.html">🏠 Home</a>
      <a href="teams.html">🧑‍🤝‍🧑 Teams</a>
      <a href="analysis.html">📊 Analysis</a>
      <a href="rules.html">📜 Rules</a>
    </nav>
  </header>

  <main>
    <section id="events-section">
      <button onclick="toggleSection('events-feed')">Toggle Events Feed</button>
      <div id="events-feed" style="display:none;">Loading Events...</div>
    </section>

    <section id="standings-section">
      <h2>Standings, Rankings & Matchups</h2>
      <div id="standings-table">Loading...</div>
      <canvas id="powerTrendChart" width="100%" height="40"></canvas>
    </section>

    <section id="waivers-section">
      <h2>Recent Waiver Moves</h2>
      <div id="waiver-feed">Loading...</div>
    </section>

    <section id="export-tools">
      <h2>📥 Export League Data</h2>
      <button onclick="downloadStandingsCSV()">Download Standings CSV</button>
      <button onclick="downloadRostersCSV()">Download Rosters CSV</button>
    </section>
  </main>

  <footer>
    <p>Made by Commissioner Harny Rios</p>
  </footer>
</body>
</html>

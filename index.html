<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynasty League Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏈 Dynasty League Central</h1>
    <p>Live info powered by Sleeper</p>
  </header>

  <main>
    <section id="league-info">
      <h2>League Info</h2>
      <div id="league-data">Loading...</div>
    </section>

    <section id="standings">
      <h2>Standings</h2>
      <div id="standings-data">Loading...</div>
    </section>

    <section id="rosters">
      <h2>Team Rosters</h2>
      <div id="rosters-data">Loading...</div>
    </section>

    <section id="draft-board">
      <h2>Draft Board</h2>
      <div id="draft-data">Loading...</div>
    </section>

    <section id="trades">
      <h2>Trade Tracker</h2>
      <div id="trade-data">Loading...</div>
    </section>
    <section id="matchups">
  <h2>Weekly Matchups</h2>
  <label for="week-select">Select Week:</label>
  <select id="week-select" onchange="fetchMatchups()"></select>
  <div id="matchups-data">Loading...</div>
</section>

<section id="trades">
  <h2>Recent Trades</h2>
  <div id="trade-feed">Loading...</div>
</section>

<section id="managers">
  <h2>Manager Profiles</h2>
  <div id="manager-profiles">Loading...</div>
</section>

  </main>

  <footer>
    <p>Made by Commissioner Harny Rios</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
